<html>
<head>
    <title>node-gameboy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./examples/gh-pages/style.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="frame" width="160" height="144"></canvas>
    <div id="action-buttons">
        <input id="input" type="file" accept=".gb"></input>
        <button id="fullscreen">Fullscreen</button>
        <button id="rendering">Rendering Mode</button>
        <button id="pause">Pause / Resume</button>
        <button id="reset">Reset</button>
    </div>
    <script src="./dist/gameboy.min.js"></script>
    <script src="./examples/gh-pages/app.js"></script>
</body>
</html>
